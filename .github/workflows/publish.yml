name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Build package
        run: |
          pip install build
          python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1

  build-accelerator:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-latest]
        python: ['3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install maturin
        run: pip install maturin
      - name: Build accelerator wheel
        run: |
          cd src/wnn/ram/strategies/accelerator
          maturin build --release --out ../../../../../../dist-accel/
      - uses: actions/upload-artifact@v4
        with:
          name: accel-${{ matrix.os }}-py${{ matrix.python }}
          path: dist-accel/
