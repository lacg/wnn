name: WNNDashboard
options:
  bundleIdPrefix: com.lacg.wnn
  deploymentTarget:
    iOS: "17.0"
    macOS: "14.0"
  xcodeVersion: "16.0"

targets:
  WNNDashboard:
    type: application
    platform: [iOS, macOS]
    sources:
      - path: Sources/WNNDashboard
    info:
      path: Sources/WNNDashboard/Info.plist
      properties:
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        NSAppTransportSecurity:
          NSAllowsLocalNetworking: true
          NSAllowsArbitraryLoads: true
        NSLocalNetworkUsageDescription: "WNN Dashboard connects to a local server for experiment monitoring."
        NSBonjourServices:
          - _http._tcp
          - _https._tcp
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.lacg.wnn.dashboard
        DEVELOPMENT_TEAM: 9F45K3XDE9
        CODE_SIGN_STYLE: Automatic
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        SWIFT_VERSION: "5.9"
